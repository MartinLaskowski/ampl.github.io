{% if logo %}
{% if not theme_logo_link %}
<a class="navbar-brand" href="{{ pathto(master_doc) }}">
  <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
</a>
{% elif theme_logo_link[:4] == 'http' %}
<a class="navbar-brand" href="{{ theme_logo_link }}">
  <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
</a>
{% else %}
<ul class="navbar-nav" style="display: inline-block">
  <li class="nav-item dropdown d-none d-lg-block">
    <a class="nav-link" href="#" id="ampl_pages_left" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="AMPL Pages">
    <i class="bi bi-grid-3x3-gap-fill fas fa-fw"></i>
    <label class="sr-only">AMPL Pages</label>
    </a>
    <div class="dropdown-menu dropdown-menu-left" aria-labelledby="ampl_pages_left">
    {%- include "ampl-pages.html" with context -%}
  </li>
</ul>
<a class="navbar-brand" href="{{ pathto(theme_logo_link) }}" style="padding-top: 15px">
  {% if not theme_logo_text %}
    <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
  {% else %}
    <span><img src="{{ pathto('_static/' + logo, 1) }}" class="logo" style="width: auto; height: 30px; padding-bottom: 4px;" alt="logo"><span class="title"> {{ theme_logo_text }}</span></span>
  {% endif %}
</a>
{% endif %}
{% else %}
<a class="navbar-brand" href="{{ pathto(master_doc) }}">
<p class="title">{{ project }}</p>
</a>
{% endif %}
